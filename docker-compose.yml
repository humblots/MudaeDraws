version: "3.9"

services:
  adminer:
    image: adminer
    container_name: ma_adminer
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.shumblot.fr`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.tls=true"
      - "traefik.http.routers.adminer.tls.certresolver=le"
    ports:
      - "41234:8080"
    environment:
      ADMINER_DESIGN: hydra
      ADMINER_DEFAULT_SERVER: ma_mysql
    networks:
      - mudaeAuctions

  mysql:
    image: mysql
    container_name: ma_mysql
    command: >
      --default-authentication-plugin=mysql_native_password &&
      sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
      echo $TZ > /etc/timezone"
    restart: on-failure
    environment:
      MYSQL_DATABASE: mudae_auctions
      MYSQL_ROOT_PASSWORD: QZFq5sf143qF3Q5z
      TZ: Europe/Paris
    ports:
      - 3306
    volumes:
      - mudaeDb:/var/lib/mysql
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 10s
      retries: 10
    cap_add:
      - SYS_NICE
    networks:
      - mudaeAuctions

  cli:
    build: .
    container_name: ma_cli
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/src/
    networks:
      - mudaeAuctions

volumes:
  mudaeDb:

networks:
  mudaeAuctions:
    name: "mudaeAuctions"
