version: "3.9"

services:
  adminer:
    image: adminer
    container_name: ma_adminer
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.nwsasr.localhost`)"
    ports:
      - "41234:8080"
    environment:
      ADMINER_DESIGN: hydra
      ADMINER_DEFAULT_SERVER: ma_mysql
    networks:
      - mudaeAuctions

  mysql:
    image: mysql
    container_name: ma_mysql
    command: >
      --default-authentication-plugin=mysql_native_password &&
      sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
      echo $TZ > /etc/timezone"
    restart: on-failure
    env_file:
      - .env
    ports:
      - 3306
    volumes:
      - mudaeDb:/var/lib/mysql
    healthcheck:
      test: [ "CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u$$MYSQL_USER', '-p$$MYSQL_PASSWORD' ]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mudaeAuctions

  cli:
    build: .
    container_name: ma_cli
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/src/
    networks:
      - mudaeAuctions

volumes:
  mudaeDb:

networks:
  mudaeAuctions:
    name: "mudaeAuctions"
